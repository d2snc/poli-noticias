{% extends 'posts_blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post_entry">
			<h2 class="post_title">
				<a href="{% url 'detalhe_post' pk=post.pk %}">{{post.titulo}}</a>
			</h2>
			<p class="post_content">{{post.conteudo|safe}}</p>
		</div>
	{%endfor%}
{% endblock %}
